<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>站点管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<!--<form class="layui-form layui-row">-->
<blockquote class="layui-elem-quote title">LOGO、TEL设置</blockquote>

<div class="layui-form-item">
    <label class="layui-form-label">公司LOGO</label>
    <div class="layui-col-md3 layui-col-xs5">
        <div class="layui-upload-list thumbBox mag0 magt3">
            <img class="layui-upload-img thumbImg">
        </div>
    </div>

</div>
<div class="layui-form-item">
    <label class="layui-form-label">公司电话</label>
    <div class="layui-input-inline">
        <input type="text" value="" class="layui-input" placeholder="" id="tel">
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" id="setLogo">立即设置</button>
    </div>
</div>

<blockquote class="layui-elem-quote title">SEO设置</blockquote>
<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
    <div class="layui-input-block" style="color: #FF5722;font-weight: bolder;margin-top: 15px;">正确填写网站SEO，可提高百度收录和网站排名</div>
    <div class="layui-form-item">
        <label class="layui-form-label">网站名</label>
        <div class="layui-input-block">
            <input type="text" value="" class="layui-input" placeholder="一般不超过80个字符" id="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键字</label>
        <div class="layui-input-block">
            <input type="text" value="" placeholder="一般不超过100个字符" class="layui-input pwd" id="keywords">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网站描述</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="一般不超过200个字符" class="layui-textarea" id="description"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="set">立即设置</button>
            <button class="layui-btn layui-btn-primary" id="reset">重置</button>
        </div>
    </div>
</div>
<!--</form>-->
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../../src/jquery-1.8.3.min.js"></script>
<script src="seo.js"></script>
</body>
</html>
