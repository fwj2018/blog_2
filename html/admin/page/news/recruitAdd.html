<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>发布招聘信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="../../../../ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../../../ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../../../ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<input type="hidden" name="" value="" id="id">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">岗位名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input name" placeholder="请输入岗位名称">
					</div>
				</div>
			</div>
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">招聘人数</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input num" placeholder="请输入招聘人数">
					</div>
				</div>
			</div>
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">月薪</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input money" value="面议" placeholder="请输入工资金额">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">岗位需求</label>
			<div class="layui-input-block">
				<textarea class="" name="content" style="height: 500px;width: 100%;" lay-verify="content" id="content"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i>学历要求</blockquote>
		<div class="border category classify">
			<div class="">
				<p><input type="radio" name="class" value="1" title="高中、初中" lay-skin="primary" checked /></p>
				<p><input type="radio" name="class" value="2" title="大专学历" lay-skin="primary" /></p>
				<p><input type="radio" name="class" value="3" title="本科学历" lay-skin="primary" /></p>
			</div>
		</div>
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label"> 状　态</label>
				<div class="layui-input-block newsStatus">
					<select name="status" lay-verify="required">
						<option value="1">在线</option>
						<option value="0">隐藏</option>
					</select>
				</div>
			</div>
			<!--<div class="layui-form-item newsTop">-->
				<!--<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>-->
				<!--<div class="layui-input-block">-->
					<!--<input type="checkbox" name="newsTop" lay-skin="switch" lay-text="是|否">-->
				<!--</div>-->
			<!--</div>-->
			<hr class="layui-bg-gray" />
			<div class="layui-left">
				<a class="layui-btn layui-btn-sm" lay-filter="addRecruit" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="recruitAdd.js"></script>
</body>
</html>
