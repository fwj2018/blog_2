<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公司风采</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<script type="text/javascript" charset="utf-8" src="../../../../ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../../../ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../../../ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<input type="hidden" name="" value="" id="id">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input name" placeholder="请输入文章标题">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">摘要</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容摘要" class="layui-textarea abstract"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">内容简介</label>
			<div class="layui-input-block">
				<textarea class="" name="content" style="height: 500px;width: 100%;" lay-verify="content" id="content"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i>类型</blockquote>
		<div class="border category classify">
			<div class="">
				<!--<p><input type="radio" name="class" value="1" title="公司图片" lay-skin="primary" checked /></p>-->
				<!--<p><input type="radio" name="class" value="2" title="轮播图" lay-skin="primary" /></p>-->
				<p><input type="radio" name="class" value="3" title="公司风采" lay-skin="primary" checked /></p>
			</div>
		</div>
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label"> 状　态</label>
				<div class="layui-input-block newsStatus">
					<select name="status" lay-verify="required">
						<option value="1">在线</option>
						<option value="0">隐藏</option>
					</select>
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-left">
				<a class="layui-btn layui-btn-sm" lay-filter="mienAdd" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="mienAdd.js"></script>
</body>
</html>
