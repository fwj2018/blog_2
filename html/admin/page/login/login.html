<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>wanz后台管理系统登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="loginBody" ng-app="APP" ng-controller="login">
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="name">用户名</label>
			<input type="text" placeholder="请输入用户名"  class="layui-input"  ng-model="postData.name" id="name" style="height: 42px;">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" ng-model="postData.passwd" id="passwd" class="layui-input" style="height: 42px;">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="verify" class="layui-input" ng-model="postData.verify" style="height: 42px;">
			<img ng-src="{{img}}" alt="" id="code" ng-click="click()">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit ng-click="submit()">登录</button>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script src="../../../src/jquery-1.8.3.min.js"></script>
	<script src="../../../src/angular.js"></script>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
